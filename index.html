<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Form</title>
  
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <h1 class="navbar-title">ParkHere</h1>
    </div>
    <div class="d-flex justify-content-between text-white w-100 px-4">
      <span class="me-3">Full Name</span>
      <span class="me-3">Plate Number</span>
      <span class="me-3">Color</span>
      <span class="me-3">Phone Number</span>
      <span class="me-3">Check-in Time</span>
      <span class="me-3">Remove</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="cover">
          <img src="./images/parking.jpg.jpeg" alt="" class="img-fluid">
          <div class="input text-center">
            <h2>Car Parking</h2>
            <form id="parking-form">
              <div class="mb-3">
                <label for="name" class="form-label label-style">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Malong Maker">
              </div>

              <div class="mb-3">
                <label for="pl-num" class="form-label label-style">Plate Number</label>
                <input type="text" class="form-control" id="pl-num" placeholder="Enter your plate number">
              </div>

              <div class="mb-3">
                <label for="carC" class="form-label label-style">Color</label>
                <input type="text" class="form-control" id="carC" placeholder="Enter the car color">
              </div>

              <div class="mb-3">
                <label for="telNum" class="form-label label-phone-number">Phone Number</label>
                <input type="tel" class="form-control" id="telNum" placeholder="Enter your phone number">
              </div>

              <button type="button" class="btn btn-primary" id="btn">Park</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-8 card shadow-lg mt-4 white-background">
        <table id="myTable" class="table table-striped table-responsive">
          <thead>
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Plate Number</th>
              <th scope="col">Color</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Check in Time</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="app.js"></script>

  <script src="https://kit.fontawesome.com/34b117096a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
